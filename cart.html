<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetim - Gopak | gopaktr.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=2.1">
    <style>
        /* Cart-specific styles */
        .cart-section {
            min-height: 100vh;
            padding: 80px 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: #fff;
        }

        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .cart-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .cart-title {
            font-size: 2.5em;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .cart-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }

        .cart-items {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .item-specs {
            color: #ccc;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .item-price {
            color: #90EE90;
            font-weight: bold;
            font-size: 1.1em;
        }

        .item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            width: 35px;
            height: 35px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item-remove {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .item-remove:hover {
            background: rgba(255, 0, 0, 0.3);
        }

        .cart-summary {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #ccc;
        }

        .summary-row.total {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 15px;
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            color: #fff;
        }

        .summary-row.total .amount {
            color: #90EE90;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #90EE90, #32CD32);
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(144, 238, 144, 0.3);
        }

        .checkout-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #ccc;
        }

        .empty-cart-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .continue-shopping {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .continue-shopping:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            text-decoration: none;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .cart-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .cart-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .item-quantity {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="cart-section">
        <div class="cart-container">
            <div class="cart-header">
                <h1 class="cart-title">üõí Sepetim</h1>
                <p>Se√ßtiƒüiniz √ºr√ºnleri g√∂zden ge√ßirin ve sipari≈üinizi tamamlayƒ±n</p>
            </div>

            <div id="cartContent">
                <!-- Cart items will be populated by JavaScript -->
            </div>

            <div class="cart-actions" style="text-align: center; margin-top: 40px;">
                <a href="index.html#sales" class="continue-shopping">‚¨Ö Alƒ±≈üveri≈üe Devam Et</a>
            </div>
        </div>
    </div>

    <script src="app.js?v=2.1"></script>
    <script>
        // Cart page specific functionality
        class CartPage {
            constructor() {
                this.cartManager = null;
                this.init();
            }

            init() {
                // Wait for cart manager to be available
                if (window.cartManagerInstance) {
                    this.cartManager = window.cartManagerInstance;
                    this.renderCart();
                } else {
                    // Initialize cart manager if not available
                    this.cartManager = new CartManager();
                    this.renderCart();
                }
            }

            renderCart() {
                const cartContent = document.getElementById('cartContent');
                const cart = this.cartManager.cart;

                if (cart.length === 0) {
                    cartContent.innerHTML = this.renderEmptyCart();
                } else {
                    cartContent.innerHTML = this.renderCartItems(cart);
                    this.setupCartControls();
                }
            }

            renderEmptyCart() {
                return `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <h2>Sepetiniz Bo≈ü</h2>
                        <p>Hen√ºz sepetinize √ºr√ºn eklemediniz. Alƒ±≈üveri≈üe ba≈ülamak i√ßin √ºr√ºn kataloƒüumuza g√∂z atƒ±n.</p>
                        <a href="index.html#sales" class="continue-shopping">Alƒ±≈üveri≈üe Ba≈üla</a>
                    </div>
                `;
            }

            renderCartItems(cart) {
                const subtotal = cart.reduce((sum, item) => sum + item.subtotal, 0);
                const totalDiscount = cart.reduce((sum, item) => sum + (item.subtotal * item.discount), 0);
                const total = cart.reduce((sum, item) => sum + item.total, 0);

                const itemsHtml = cart.map((item, index) => `
                    <div class="cart-item" data-item-id="${item.id}">
                        <div class="item-details">
                            <div class="item-name">${item.typeName}</div>
                            <div class="item-specs">${item.colorName} - ${item.size} cm</div>
                            <div class="item-price">${item.total.toFixed(0)}‚Ç∫</div>
                        </div>
                        <div class="item-quantity">
                            <span class="qty-control" onclick="cartPage.updateQuantity(${item.id}, ${item.quantity - 50})">-</span>
                            <span style="margin: 0 10px; font-weight: bold;">${item.quantity} adet</span>
                            <span class="qty-control" onclick="cartPage.updateQuantity(${item.id}, ${item.quantity + 50})">+</span>
                        </div>
                        <button class="item-remove" onclick="cartPage.removeItem(${item.id})">üóë Kaldƒ±r</button>
                    </div>
                `).join('');

                return `
                    <div class="cart-content">
                        <div class="cart-items">
                            <h3 style="margin-bottom: 20px; color: #fff;">Sepetinizdeki √úr√ºnler (${cart.length})</h3>
                            ${itemsHtml}
                        </div>
                        <div class="cart-summary">
                            <h3 style="margin-bottom: 20px; color: #fff;">Sipari≈ü √ñzeti</h3>
                            <div class="summary-row">
                                <span>Ara Toplam:</span>
                                <span>${subtotal.toFixed(0)}‚Ç∫</span>
                            </div>
                            ${totalDiscount > 0 ? `
                                <div class="summary-row">
                                    <span>ƒ∞ndirim (%10):</span>
                                    <span style="color: #90EE90;">-${totalDiscount.toFixed(0)}‚Ç∫</span>
                                </div>
                            ` : ''}
                            <div class="summary-row">
                                <span>Kargo:</span>
                                <span style="color: #90EE90;">√úcretsiz</span>
                            </div>
                            <div class="summary-row total">
                                <span>Toplam:</span>
                                <span class="amount">${total.toFixed(0)}‚Ç∫</span>
                            </div>
                            <button class="checkout-btn" onclick="cartPage.proceedToCheckout()">
                                üí≥ √ñdemeye Ge√ß
                            </button>
                            <p style="text-align: center; margin-top: 15px; font-size: 0.9em; color: #ccc;">
                                üîí G√ºvenli √∂deme ile alƒ±≈üveri≈üinizi tamamlayƒ±n
                            </p>
                        </div>
                    </div>
                `;
            }

            setupCartControls() {
                // Controls are handled by onclick events in the HTML
            }

            updateQuantity(itemId, newQuantity) {
                if (newQuantity < 50) {
                    if (confirm('Bu √ºr√ºn√º sepetten kaldƒ±rmak istediƒüinizden emin misiniz?')) {
                        this.removeItem(itemId);
                    }
                    return;
                }

                // Find and update the item
                const item = this.cartManager.cart.find(item => item.id === itemId);
                if (item) {
                    item.quantity = newQuantity;
                    // Recalculate pricing
                    item.subtotal = item.unitPrice * item.quantity;
                    item.total = item.subtotal * (1 - item.discount);
                    
                    this.cartManager.saveCart();
                    this.renderCart();
                }
            }

            removeItem(itemId) {
                this.cartManager.removeFromCart(itemId);
                this.renderCart();
                
                // Show removal notification
                this.showNotification('√úr√ºn sepetten kaldƒ±rƒ±ldƒ±', 'info');
            }

            proceedToCheckout() {
                if (this.cartManager.cart.length === 0) {
                    alert('Sepetinizde √ºr√ºn bulunmuyor.');
                    return;
                }

                // For now, show a placeholder message
                // This will be replaced with actual payment integration
                alert('√ñdeme sistemi yakƒ±nda kullanƒ±ma sunulacak!\n\nSipari≈üinizi tamamlamak i√ßin:\nüìû WhatsApp: 0533 364 86 24\nüìß Email: info@gopaktr.com');
            }

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                const bgColor = type === 'success' ? '#90EE90' : type === 'info' ? '#3498db' : '#e74c3c';
                
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${bgColor};
                    color: #000;
                    padding: 15px 20px;
                    border-radius: 10px;
                    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
                    z-index: 1000;
                    font-weight: bold;
                    animation: slideInRight 0.3s ease;
                `;
                notification.textContent = message;

                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideOutRight 0.3s ease';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }
        }

        // Initialize cart page when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.cartPage = new CartPage();
        });
    </script>
</body>
</html>
