    <script>
        // Cart page specific functionality
        class CartPage {
            constructor() {
                this.cartManager = null;
                this.init();
            }

            init() {
                // Wait for cart manager to be available
                if (window.cartManagerInstance) {
                    this.cartManager = window.cartManagerInstance;
                    this.renderCart();
                } else {
                    // Initialize cart manager if not available
                    this.cartManager = new CartManager();
                    this.renderCart();
                }
            }

            renderCart() {
                const cartContent = document.getElementById('cartContent');
                const cart = this.cartManager.cart;

                if (cart.length === 0) {
                    cartContent.innerHTML = this.renderEmptyCart();
                } else {
                    cartContent.innerHTML = this.renderCartItems(cart);
                    this.setupCartControls();
                }
            }

            renderEmptyCart() {
                return `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">ðŸ›’</div>
                        <h2>Sepetiniz BoÅŸ</h2>
                        <p>HenÃ¼z sepetinize Ã¼rÃ¼n eklemediniz. AlÄ±ÅŸveriÅŸe baÅŸlamak iÃ§in Ã¼rÃ¼n kataloÄŸumuza gÃ¶z atÄ±n.</p>
                        <a href="index.html#sales" class="continue-shopping">AlÄ±ÅŸveriÅŸe BaÅŸla</a>
                    </div>
                `;
            }

            renderCartItems(cart) {
                const subtotal = cart.reduce((sum, item) => sum + item.subtotal, 0);
                const totalDiscount = cart.reduce((sum, item) => sum + (item.subtotal * item.discount), 0);
                const total = cart.reduce((sum, item) => sum + item.total, 0);

                const itemsHtml = cart.map((item, index) => `
                    <div class="cart-item" data-item-id="${item.id}">
                        <div class="item-details">
                            <div class="item-name">${item.typeName}</div>
                            <div class="item-specs">${item.colorName} - ${item.size} cm</div>
                            <div class="item-price">${item.total.toFixed(0)}â‚º</div>
                        </div>
                        <div class="item-quantity">
                            <span class="qty-control" onclick="cartPage.updateQuantity(${item.id}, ${item.quantity - 50})">-</span>
                            <span style="margin: 0 10px; font-weight: bold;">${item.quantity} adet</span>
                            <span class="qty-control" onclick="cartPage.updateQuantity(${item.id}, ${item.quantity + 50})">+</span>
                        </div>
                        <button class="item-remove" onclick="cartPage.removeItem(${item.id})">ðŸ—‘ KaldÄ±r</button>
                    </div>
                `).join('');

                return `
                    <div class="cart-content">
                        <div class="cart-items">
                            <h3 style="margin-bottom: 20px; color: #333333; font-weight: 600;">Sepetinizdeki ÃœrÃ¼nler (${cart.length})</h3>
                            ${itemsHtml}
                        </div>
                        <div class="cart-summary">
                            <h3 style="margin-bottom: 20px; color: #333333; font-weight: 600;">SipariÅŸ Ã–zeti</h3>
                            <div class="summary-row">
                                <span>Ara Toplam:</span>
                                <span>${subtotal.toFixed(0)}â‚º</span>
                            </div>
                            ${totalDiscount > 0 ? `
                                <div class="summary-row">
                                    <span>Ä°ndirim (%10):</span>
                                    <span style="color: #FF6000;">-${totalDiscount.toFixed(0)}â‚º</span>
                                </div>
                            ` : ''}
                            <div class="summary-row">
                                <span>Kargo:</span>
                                <span style="color: #FF6000;">Ãœcretsiz</span>
                            </div>
                            <div class="summary-row total">
                                <span>Toplam:</span>
                                <span class="amount">${total.toFixed(0)}â‚º</span>
                            </div>
                            <button class="checkout-btn" onclick="cartPage.proceedToCheckout()">
                                ðŸ’³ Ã–demeye GeÃ§
                            </button>
                            <p style="text-align: center; margin-top: 15px; font-size: 0.9em; color: #666666;">
                                ðŸ”’ GÃ¼venli Ã¶deme ile alÄ±ÅŸveriÅŸinizi tamamlayÄ±n
                            </p>
                        </div>
                    </div>
                `;
            }

            setupCartControls() {
                // Controls are handled by onclick events in the HTML
            }

            updateQuantity(itemId, newQuantity) {
                if (newQuantity < 50) {
                    if (confirm('Bu Ã¼rÃ¼nÃ¼ sepetten kaldÄ±rmak istediÄŸinizden emin misiniz?')) {
                        this.removeItem(itemId);
                    }
                    return;
                }

                // Find and update the item
                const item = this.cartManager.cart.find(item => item.id === itemId);
                if (item) {
                    item.quantity = newQuantity;
                    // Recalculate pricing
                    item.subtotal = item.unitPrice * item.quantity;
                    item.total = item.subtotal * (1 - item.discount);
                    
                    this.cartManager.saveCart();
                    this.renderCart();
                }
            }

            removeItem(itemId) {
                this.cartManager.removeFromCart(itemId);
                this.renderCart();
                
                // Show removal notification
                this.showNotification('ÃœrÃ¼n sepetten kaldÄ±rÄ±ldÄ±', 'info');
            }

            proceedToCheckout() {
                if (this.cartManager.cart.length === 0) {
                    alert('Sepetinizde Ã¼rÃ¼n bulunmuyor.');
                    return;
                }

                // Show order modal for checkout
                this.showOrderModal();
            }

            showOrderModal() {
                const modal = document.getElementById('orderModal');
                const modalOrderDetails = document.getElementById('modalOrderDetails');
                
                // Calculate totals for all cart items
                const cart = this.cartManager.cart;
                const subtotal = cart.reduce((sum, item) => sum + item.subtotal, 0);
                const totalDiscount = cart.reduce((sum, item) => sum + (item.subtotal * item.discount), 0);
                const total = cart.reduce((sum, item) => sum + item.total, 0);
                
                // Fill order details in modal
                let orderDetailsHtml = '';
                cart.forEach(item => {
                    orderDetailsHtml += `
                        <div style="display: flex; justify-content: space-between; margin-bottom: 8px; padding: 8px; background: #f8f9fa; border-radius: 6px;">
                            <div>
                                <strong>${item.typeName}</strong><br>
                                <small>${item.colorName} - ${item.size} cm - ${item.quantity} adet</small>
                            </div>
                            <div style="text-align: right;">
                                <strong>${item.total.toFixed(0)}â‚º</strong>
                            </div>
                        </div>
                    `;
                });
                
                orderDetailsHtml += `
                    <div style="border-top: 1px solid #e9ecef; padding-top: 12px; margin-top: 12px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                            <span>Ara Toplam:</span>
                            <span>${subtotal.toFixed(0)}â‚º</span>
                        </div>
                        ${totalDiscount > 0 ? `
                            <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                                <span>Ä°ndirim:</span>
                                <span style="color: #FF6000;">-${totalDiscount.toFixed(0)}â‚º</span>
                            </div>
                        ` : ''}
                        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                            <span>Kargo:</span>
                            <span style="color: #FF6000;">Ãœcretsiz</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; font-weight: 600; font-size: 1.1em; border-top: 1px solid #e9ecef; padding-top: 8px;">
                            <span>Toplam:</span>
                            <span style="color: #FF6000;">${total.toFixed(0)}â‚º</span>
                        </div>
                    </div>
                `;
                
                modalOrderDetails.innerHTML = orderDetailsHtml;
                
                // Store cart for later use
                window.currentCart = cart;
                
                // Show modal
                modal.classList.add('show');
                document.body.style.overflow = 'hidden';
            }

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                const bgColor = type === 'success' ? '#FF6000' : type === 'info' ? '#17a2b8' : '#dc3545';
                
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${bgColor};
                    color: #ffffff;
                    padding: 15px 20px;
                    border-radius: 10px;
                    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
                    z-index: 1000;
                    font-weight: bold;
                    animation: slideInRight 0.3s ease;
                `;
                notification.textContent = message;

                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideOutRight 0.3s ease';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }
        }

        // Cart Order Modal Controller
        class CartOrderModalController {
            constructor() {
                this.init();
            }

            init() {
                this.setupModalEvents();
            }

            setupModalEvents() {
                const modal = document.getElementById('orderModal');
                const closeModal = document.getElementById('closeModal');
                const cancelOrder = document.getElementById('cancelOrder');
                const orderForm = document.getElementById('orderForm');

                // Close modal events
                [closeModal, cancelOrder].forEach(element => {
                    if (element) {
                        element.addEventListener('click', () => this.closeModal());
                    }
                });

                // Close modal when clicking outside
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        this.closeModal();
                    }
                });

                // Handle form submission
                if (orderForm) {
                    orderForm.addEventListener('submit', (e) => this.handleOrderSubmit(e));
                }
            }

            closeModal() {
                const modal = document.getElementById('orderModal');
                modal.classList.remove('show');
                document.body.style.overflow = '';
                
                // Clear form
                const form = document.getElementById('orderForm');
                if (form) form.reset();
            }

            async handleOrderSubmit(e) {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const cart = window.currentCart;
                
                if (!cart || cart.length === 0) {
                    alert('Sepetinizde Ã¼rÃ¼n bulunmuyor.');
                    return;
                }

                // Prepare order data for multiple items
                const orderData = {
                    firstName: formData.get('firstName'),
                    lastName: formData.get('lastName'),
                    phone: formData.get('phone'),
                    email: formData.get('email'),
                    address: formData.get('address'),
                    cartItems: cart,
                    totalAmount: cart.reduce((sum, item) => sum + item.total, 0)
                };

                try {
                    // Show loading state
                    const submitBtn = e.target.querySelector('.btn-submit');
                    const originalText = submitBtn.textContent;
                    submitBtn.textContent = 'GÃ¶nderiliyor...';
                    submitBtn.disabled = true;

                    // Send to real backend API
                    const response = await fetch('api/orders.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(orderData)
                    });

                    const result = await response.json();

                    if (result.success) {
                        // Clear cart after successful order
                        window.cartPage.cartManager.clearCart();
                        
                        // Show detailed success message
                        alert(`ðŸŽ‰ SipariÅŸiniz baÅŸarÄ±yla alÄ±ndÄ±!
                        
ðŸ“‹ SipariÅŸ NumarasÄ±: ${result.orders ? result.orders[0].order_number : 'GOP-' + Date.now()}
ðŸ’° Toplam Tutar: ${orderData.totalAmount.toFixed(0)}â‚º
ðŸ“ž Ä°letiÅŸim: 0533 364 86 24
ðŸ“§ Email: info@gopaktr.com

En kÄ±sa sÃ¼rede sizinle iletiÅŸime geÃ§eceÄŸiz.`);
                        
                        this.closeModal();
                        
                        // Redirect to thank you page or refresh cart
                        window.cartPage.renderCart();
                    } else {
                        alert(result.message || 'SipariÅŸ gÃ¶nderilemedi. LÃ¼tfen tekrar deneyiniz.');
                    }
                } catch (error) {
                    console.error('Order submission error:', error);
                    alert('BaÄŸlantÄ± hatasÄ±: ' + error.message + '\n\nLÃ¼tfen internet baÄŸlantÄ±nÄ±zÄ± kontrol edin ve tekrar deneyiniz.');
                } finally {
                    // Reset button state
                    const submitBtn = e.target.querySelector('.btn-submit');
                    submitBtn.textContent = 'SipariÅŸi Tamamla';
                    submitBtn.disabled = false;
                }
            }
        }

        // Initialize cart page when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.cartPage = new CartPage();
            window.cartOrderModalController = new CartOrderModalController();
        });
    </script>
